<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
        font-family: sans-serif; 
        max-width: 400px; 
        margin: 30px auto; 
        background-image:url(bgImage.jpg);
        background-repeat: repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    h2 {
        color: #000000;
        text-align: center;
    }
    input { 
        width: 100%; 
        padding: 8px; 
        margin-bottom: 10px; 
        border-radius:5px;
        border: 2px solid black;

        
    }
    li { 
        padding: 8px; 
        margin: 4px 0; 
        background: #f0f0f0; 
        border-radius: 4px; 
        list-style: none; 
        border-radius:5px;
        border: 2px solid rgb(41, 43, 41);

    }
    .hidden { 
        display: none; 
    }
  </style>
</head>
<body>
  <h2>Filter List</h2>
  <input id="filterInput" placeholder="Search..." />
  <ul id="filterList">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Strawberry</li>
    <li>Blueberry</li>
    <li>Orange</li>
    <li>Grapes</li>
  </ul>

  <script>
    const filterInput = document.querySelector('#filterInput');
    const items       = document.querySelectorAll('#filterList li');
    filterInput.addEventListener('input', function(){
    const finput = filterInput.value.toLowerCase();
  
    //with for loop
    // for (i = 0; i <= items.length; i++){
    //     const loopItems = items[i].textContent.toLowerCase(); 
    //     if (loopItems.includes(finput)){
    //         items[i].classList.remove('hidden')
    //     }else{
    //         items[i].classList.add('hidden');
    //     }
    // }

    //with for each loop
    items.forEach(function(item){
        const taskItems = item.textContent.toLowerCase();
          if (taskItems.includes(finput)){
            item.classList.remove('hidden')
        }else{
            item.classList.add('hidden');
        }
    })
    })
 
  </script>
</body>
</html>
